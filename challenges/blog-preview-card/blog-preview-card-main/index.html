<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container-main d-flex flex-column justify-content-center align-items-center">
      <div class="card-main p-3 d-flex flex-column gap-1 overflow-hidden">
        <img class="img-fluid rounded-3" src="assets/images/illustration-article.svg" alt="illustration-article" />
        <div class="text-preset-4 bg-yellow text-gray-950 mt-3 mb-1 py-1 px-3 align-self-start rounded-2">Learning</div>
        <p class="text-preset-3 text-gray-950">Published 21 Dec 2023</p>
        <p class="title-card text-gray-950 text-preset-1 text-nowrap">HTML & CSS foundations</p>
        <p class="text-preset-2 text-gray-500">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <div class="user-card d-flex align-items-center justify-content-start">
          <img class="avatar-img" src="assets/images/image-avatar.webp" alt="img-avatar" />
          <p class="text-preset-4 text-gray-950">Greg Hopper</p>
        </div>
      </div>
      <div class="attribution mt-3">
        Challenge by
        <a href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.github.com/toingg">Fachrizal A. aka toingg</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
